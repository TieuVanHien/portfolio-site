name: Merge Dependabot Updates

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  merge-dependabot:
    runs-on: ubuntu-latest

    outputs:
      id: pr_number
      value: ${{ steps.extract_pr_number.outputs.pr_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract PR Number
        id: extract_pr_number
        run: echo "PR_NUMBER=$(echo $GITHUB_REF | awk -F/ '{print $3}')" >> $GITHUB_ENV

      - name: Check for conflicts
        run: |
          git fetch origin refs/pull/${{ needs.extract_pr_number.outputs.pr_number }}/merge
          git checkout FETCH_HEAD
          git merge-base --is-ancestor HEAD origin/main || echo "Conflicts detected" >> conflicts

      - name: Merge pull request
        if: always() && success()
        run: |
          if [ ! -f conflicts ]; then
            gh pr merge ${{ needs.extract_pr_number.outputs.pr_number }} --merge --squash
          else
            echo "Conflicts detected. Manual intervention required."
          fi
